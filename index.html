<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>iNode - another online Nodejs playground.</title>
	<script src="https://embed.runkit.com" data-element-id="app"></script>
	<style>
    html {
      background-color: #f6f8fa;
    }
		pre {
			width: 900px;
			margin-left: auto;
			margin-right: auto;
			padding-top: 5rem;
		}
	</style>
</head>

<body>
	<pre id="app">
  const get = require('lodash.get');

  const obj = { hi: 'Hello, iNode.' };
  console.log(
    get(obj, 'hi')
  );
</pre>
</body>

</html>
